<div class="background">
    <div class="d-flex align-items-start">
        <div class="players">
            @for (player of players; track $index) {
                <three-men-player [player]="player" [activeTurn]="activePlayer === player.id" [gameStarted]="hasGameStarted()" (delete)="deletePlayer(player)"></three-men-player>
            }
            @if (!hasGameStarted()) {
                <input type="text" class="m-2 form-control" placeholder="Player name" [(ngModel)]="newPlayerName">
                <button type="button" class="m-2 btn btn-primary" (click)="addPlayer()">Add Player</button>
            }
        </div>
        <div id="dice-box">
            <div class="d-flex justify-content-evenly">
                @if (!hasGameStarted()) {
                    <button type="button" [disabled]="players.length < 2" class="mt-3 btn btn-success btn-lg" (click)="startGame()">Start Game</button>
                } @else {
                    <button type="button" [disabled]="isDiceRollingDisabled" class="m-3 btn btn-primary btn-lg" (click)="roll()">Roll</button>
                    <button type="button" class="m-3 btn btn-danger btn-lg" (click)="resetGame()">Reset</button>
                }
            </div>
        </div>
    </div>
</div>
