<div class="m-2 card" [ngClass]="activeTurn ? 'text-bg-info' : ''">
    <div class="card-body">
      <div class="d-flex flex-row justify-content-between">
        <h5 class="card-title">{{ player?.name }}</h5>
        @if(!gameStarted) {
          <button type="button" class="btn btn-danger" (click)="delete.emit()">X</button>
        }
      </div>
      @if (player?.isThreeMen) {
        <h6 class="card-subtitle mb-2 text-danger">3-Men</h6>
      } @else {
        <h6 class="card-subtitle mb-2 text-body-secondary">Not a 3-Men</h6>
      }
    </div>
  </div>
